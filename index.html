<!DOCTYPE html> <!--"! + tab gera o esqueleto"-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5</title>
</head>

<body>
    <header>
        <hi>Exemplo de Página HTML5</hi>
    </header>
    <main> <!--Define seção principal-->
        <figure> <!--Imagem e legenda-->
            <img src="Ora.jpg" alt="Orangotango triste" /> <!--Comando "width="200"" ajusta tamanho-->
            <figcaption>Um orangotango em um momento difícil da vida sem esperença e vontade de viver</figcaption>
        </figure>
        <audio controls> <!--"controls" pra poder interir-->
            <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg" />
        </audio>

        <br />
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQgtUByOGYA?si=rsqIgEh3YCbP8LdY"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <figcaption>Ele está melhor ele gosta de dirigir</figcaption>
        <br />

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2024 Exemplo de Página HTML5</p>
    </footer>
</body>

</html>
